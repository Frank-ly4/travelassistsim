paths:
  raw_root: data/raw
  clean_root: data/clean
  curated_root: data/curated
  logs_root: output/logs
  reports_root: output/reports

data_generation:
  random_seed: 42
  row_targets:
    cases: 25000
    status_history: 120000
    contacts: 80000
    documents: 35000
    notes: 50000

